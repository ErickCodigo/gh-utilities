name: Split branch into chunks

on:
  workflow_dispatch:
    inputs:
      source_branch:
        description: 'Branch to split'
        required: true
      username:
        description: 'GitHub username for prefix'
        required: true
      base_name:
        description: 'Base name for chunk branches'
        required: true

jobs:
  split:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necesario para acceder a todos los commits

      - name: Debug token and CLI
        run: |
          echo "GH Version:"
          gh --version
          echo "Token starts with: ${GITHUB_TOKEN:0:5}..."
          echo "Repo: ${GITHUB_REPOSITORY}"

      - name: Set up Git and auth
        shell: bash
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Configurar autenticación para git push
          git config --global url."https://x-access-token:${GITHUB_TOKEN}@github.com/".insteadOf "https://github.com/"

          # Autenticación para GitHub CLI (modo no interactivo)
          gh auth login --hostname github.com --with-token < <(echo "${GITHUB_TOKEN}")
          gh auth setup-git
      
          # Exportar variable REPO para usar en el script
          echo "REPO=https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" >> $GITHUB_ENV

      - name: Run chunk splitter
        run: |
          chmod +x .github/scripts/split-commits.sh
          .github/scripts/split-commits.sh \
            "${{ github.event.inputs.source_branch }}" \
            "${{ github.event.inputs.username }}" \
            "${{ github.event.inputs.base_name }}"
